<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
        <div class="game__header">
            <div class="game__title">
                Tic Tac Toe
            </div>
            <div class="game__player">
                Player One, this is your turn now.
            </div>
            <div class="game__score">
                3 - 1
            </div>
        </div>
        <div class="game__container">
            <div class="game__board">    
                <div class="game__cell top-left"></div>
                <div class="game__cell top"></div>
                <div class="game__cell top-right"></div>
                <div class="game__cell left"></div>
                <div class="game__cell center">X</div>
                <div class="game__cell right"></div>
                <div class="game__cell bottom-left"></div>
                <div class="game__cell bottom"></div>
                <div class="game__cell bottom-right"></div>
            </div>
        </div>
        <div class="game__buttons">
            <a class="game__button game__button--reset">RESET</a>
            <a class="game__button game__button--give-up">GIVE UP</a>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
